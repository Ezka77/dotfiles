
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
#set-option -sa terminal-overrides ",xterm*:Tc"

set -g @catppuccin_flavor 'latte' # latte frappe macchiatto mocha
#set -g @catppuccin_left_separator "█"
#set -g @catppuccin_right_separator "█"

# tmuw plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

run '~/.tmux/plugins/tpm/tpm'

# -- My conf --
set -g status-keys vi
setw -g mode-keys vi
# bind vi keys in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Change <prefix>
#unbind C-b
#set -g prefix C-Space
#bind C-Space send-prefix

# use <prefix> s for horizontal split
bind s split-window -v -c "#{pane_current_path}"
# use <prefix> v for vertical split
bind v split-window -h -c "#{pane_current_path}"

# smart pane switching with awareness of vim splits
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use ALT + arrows to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# use Prefix + y to enter copy-mode
bind y copy-mode
# use Prefix + o to paste
bind o paste-buffer

# 10k lines as history
set -g history-limit 10000

# mouse in tmux
set -g mouse on

# lunarvim ESC+j/k issue
set -sg escape-time 10 
# set -g status-interval 10
